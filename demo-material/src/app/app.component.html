<div class="button-row">
  <button
    (click)="openServiceDialog()"
    mat-raised-button
    color="primary"
  > Add New Service </button>
</div>
<div
  *ngIf="service$ | async as service"
  fxLayout="column"
  fxLayoutGap="1.5em"
  class="test"
  [style.margin-top.em]="3"
  [style.padding.em]="2"
  [style.width.%]="40"
>

<div class="card__category" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="auto" fxFlexFill>
  <div class="card__service" fxLayout="row" fxLayoutGap=".5em">
    <mat-icon class="card__service-icon">directions_car</mat-icon>
    <span class="card__service-text" [style.fontSize]="'1.2em'">
      Autófényezés, karosszériajavítás
    </span>
  </div>
  <button class="card__service-button" mat-stroked-button>
      Módosít
    </button>
</div>

  <hg-form-input
    [label]="'Szolgáltatásod rövid címe'"
    [maxLength]="75"
    [(ngModel)]="service.title"
  ></hg-form-input>
  <hg-form-textarea
    [label]="'Szolgáltatásod bővebb kifejtése'"
    [maxLength]="250"
    [(ngModel)]="service.description"
  ></hg-form-textarea>
  <hg-form-price-grid
    [title]="'Árlista'"
    [(ngModel)]="service.priceItems"
  ></hg-form-price-grid>

  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="auto" fxFlexFill>
    <div fxLayout="row" fxLayoutGap="1em">
      <mat-slide-toggle
        [(ngModel)]="service.isVisible"
      ></mat-slide-toggle>
      <span [style.fontSize]="'1.2em'">Szolgáltatás megjelenítve</span>
    </div>
    <button class="card__save-button" mat-stroked-button>
        Változtatások jóváhagyása
      </button>
  </div>
</div>

<div>
  {{ service$ | async | json }}
</div>
